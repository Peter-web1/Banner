<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>
<body>

	<style>
		.banner {
			width: 100%;
			background: url(http://s6.favim.com/orig/150112/background-cold-gif-nature-Favim.com-2380226.gif);
			background-size: cover;
			font-size: 80px;
			text-align: center;
			padding: 40px 15px;
		}
		.big-text {
			font-size: 130px;
			font-weight: 800;
			animation-delay: 1s;/*чтоб задержка и повтор была*/ 
		}

		.banner a {
			display: inline-block;
			background: #fff;
			color: #333;
			text-transform: uppercase;
			text-decoration: none;
			font-size: 40px;
			padding: 15px;
			border-radius: 5px;
		}

		.banner a:hover {
			background: #333;
			color: #fff;
		}

	</style>

	<div class="banner animated tada">
		<div class="big-text animated tada">95% OFF</div> <!--animated tada Добавить класс и подключить SDN -->
		<a href="#">Go to store</a>
		
	</div><a href="#"><img src="https://thumbs.gfycat.com/ImmaterialWideeyedBluetonguelizard.webp" alt=""></a>
</body>
</html>
